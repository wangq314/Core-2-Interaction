    <script>
        function toggleDropdown(id) {
            let elems = document.querySelectorAll(".dropdown-content")
            for (let i = 0; i < elems.length; i += 1) {
                let current = elems[i]
                if (current.id === id) {
                    if (current.classList.contains('hide')) {
                        current.classList.remove('hide')
                        current.classList.add('show')
                    } else {
                        current.classList.remove('show')
                        current.classList.add('hide')
                    }

                } else {
                    current.classList.remove('show')
                    current.classList.add('hide')
                }
            }

        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = 'QIYU WANG';
            const x = Math.random() * (window.innerWidth - 0); 
            const y = Math.random() * (window.innerHeight - 0); 
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);

            popup.addEventListener('click', function () {
                document.body.removeChild(popup);
            });
        }
        document.getElementById('startButton').addEventListener('click', function () {
            const intervalId = setInterval(createPopup, 600);

            
            setTimeout(function () {
                clearInterval(intervalId);
            }, 30000); 
        });
    </script>
